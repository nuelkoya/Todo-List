<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css">
    <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,500;1,200;1,400&family=Montserrat:wght@100&family=Roboto:wght@300;900&family=Ubuntu:wght@300;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Todo List</h1>
    </header>

    <form>
        <input type="text" class="input-todo">
        <button type="submit" class="add-todo-btn">
            <i class="fa-solid fa-plus-square"></i>
        </button>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="marked">Marked</option>
                <option value="unmarked">Unmarked</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    
    
    <script src="app.js"></script>
</body>
</html>
